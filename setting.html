<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form>
      <label for="time">Time (in seconds) per training</label>
      <input id="time" type="number" name="time">
      <label for="photo">Photos shown per training (5+)</label>
      <input id="photo" type="number" name="photo"  min="5">
      <label for="themes">Theme:</label>
      <select  name="themes" id="themes">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
        <option value="vertical">Vertical</option>
        <option value="horizontal">Horizontal</option>
      </select>
    </form>
    <script src='setting.js' type='text/javascript'></script>

  </body>
</html>
